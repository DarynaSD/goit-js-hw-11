<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form class="search-form" id="search-form">
        <input
          autofocus
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <p class="info-about-amount is-hidden"></p>
    <button type="button" class="load-more is-hidden">Load more</button>
    <p class="end-text is-hidden">You've reached the end of search results.</p>
    <script src="index.js" type="module"></script>
  </body>
</html>
